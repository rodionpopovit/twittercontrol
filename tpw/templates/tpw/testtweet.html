{% if length > 0 %}
    {% if length > limit %}
        Showing {{ limit }} out of {{ length }}.
    {% else %}
        Showing {{ length }}.
    {% endif %}
    <br/>
    Will send tweet on {{ date }}
    <br/>
    <ul>
        {% for msg in messages %}
            <li>{{ msg }}</li>
        {% endfor %}
    </ul>
{% else %}
Failed to extract any messages.
{% endif %}
