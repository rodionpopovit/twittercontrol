{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'tpw/style.css' %}"/>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'tpw/loghelper.js' %}"></script>
<script type="text/javascript">
    function sendRequest(view) {
        var request = new XMLHttpRequest();

            request.onreadystatechange = function() {
                if(request.readyState == 4 && request.status == 200) {
                    location.reload();
                }
            }

            request.open("GET", view);
            request.send(null);
    }

    function clearLog() {
        if(confirm("Are you sure you want to clear the log?") == true) {
            sendRequest("/tweetcontrol/cleartweetslog/");
        }
    }

    function resendTweet(id) {
        sendRequest("/tweetcontrol/resendtweet/?tweet=" + id);
    }
</script>

<div id="content" class="centerwrapper">
</div>
