{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'tpw/style.css' %}"/>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'tpw/outboxhelper.js' %}"></script>
<script type="text/javascript">
  function cancelTweet(id) {
    var request = new XMLHttpRequest();
    request.onreadystatechange = function() {
      if(request.readyState == 4 && request.status == 200) {
        location.reload();
      }
    }
    request.open("GET", "/tweetcontrol/cancelpendingtweet?tweet=" + id);
    request.send(null);
  }
</script>

<div id="content" class="centerwrapper">
</div>
